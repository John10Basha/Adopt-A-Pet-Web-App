<!--Users must be logged in to submit a pet to give away-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Have A Pet To Give Away</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-HOME">
    <header class="header-HOME">
      <div class="header-content">
        <h1>
          <span>Furry Friends Forever Adoption Center</span>
          <a href="index.html">
            <img src="Logo.jpg" alt="Kitty and Doggo" width="150" height="150"
          /></a>
        </h1>
      </div>
      <p id="current-time" style="font-size: 18px; margin-top: 10px"></p>
    </header>
    <div id="container">
      <nav class="nav-HOME">
        <a href="index.html">Home</a>
        <a href="FADC.html">Find a Dog/Cat</a>
        <a href="DC.html">Dog Care</a>
        <a href="CC.html">Cat Care</a>
        <a href="CAC.html">Create an Acount</a>
        <a href="login.html">Login</a>
        <a href="HAPTGA.html">Have a Pet to Give Away</a>
        <a href="CU.html">Contact Us</a>
        <a href="/logout">Logout</a>
      </nav>
      <main class="main-HOME" style="font-size: 16px">
        <h3>Have A Pet To Give Away?</h3>
        <form id="GAform" action="/submit-pet-form" method="post">
          <!--Using the id="GAform" we verify that all values are filled-->
          <!--Express uses /submit-pet-form to store on info in availablePetInformation.txt-->
          <fieldset style="background-color: gray; border: dimgray solid 7px">
            <legend><b>Pet Give Away Form</b></legend>
            <br />
            <label><b>Pet Type:</b></label>
            <select name="GA_pet_type" id="GA_pet_type">
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
            </select>
            <br /><br />
            <label for="GA_breed"
              ><b>Breed (if a mix breed, please mention):</b></label
            >
            <input type="text" id="GA_breed" name="GA_breed" />
            <br /><br />
            <label><b>Pet Age:</b></label>
            <input type="radio" name="GA_age" value="Puppy/Kitten" />
            <label>Puppy/Kitten</label>
            <input type="radio" name="GA_age" value="Young (1-3 years)" />
            <label>Young (1-3 years)</label>
            <input type="radio" name="GA_age" value="Adult (4-7 years)" />
            <label>Adult (4-7 years)</label>
            <input type="radio" name="GA_age" value="Senior (8+ years)" />
            <label>Senior (8+ years)</label>
            <br /><br />
            <label><b>Pet Gender:</b></label>
            <input type="radio" name="GA_gender" value="Male" />
            <label>Male</label>
            <input type="radio" name="GA_gender" value="Female" />
            <label>Female</label>
            <br /><br />
            <label><b>Compatibility:</b></label>
            <input
              type="checkbox"
              name="compatibility"
              value="Gets along with other dogs"
            />
            <label>Gets along with other dogs</label>
            <input
              type="checkbox"
              name="compatibility"
              value="Gets along with other cats"
            />
            <label>Gets along with other cats</label>
            <input
              type="checkbox"
              name="compatibility"
              value="Gets along with small children"
            />
            <label>Gets along with small children</label>
            <br /><br />
            <label><b>How would you describe your pet:</b></label>
            <textarea id="GA_brag" name="GA_brag" rows="4" cols="50"></textarea>
            <br /><br />
            <label>
              <b>Owner's First Name:</b>
              <input type="text" id="FN" name="First_Name" />
            </label>
            <br /><br />
            <label>
              <b>Owner's Last Name:</b>
              <input type="text" id="LN" name="Last_Name" />
            </label>
            <br /><br />
            <label
              ><b>Owner's Email</b>
              <input type="email" id="email" name="email" />
            </label>
            <br /><br />
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </fieldset>
        </form>
      </main>
    </div>
    <footer class="footer-HOME">
      <p>
        &copy; 2025 Furry Friends Forever |
        <a href="PD.html" style="color: blue">Privacy/Disclaimer</a>
      </p>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
